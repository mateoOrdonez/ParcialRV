<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam;'>

        </a-assets>

            <!--Planetas del Sistema solar nuevo-->

            <img id="SolNuevo" src="assets/Texturas/Sol2.jpg">
            <img id="Planeta1" src="assets/Texturas/Planeta1.png">
            <img id="Planeta2" src="assets/Texturas/Planeta2.jpg">
            <img id="Planeta3" src="assets/Texturas/Planeta3.jpg">
            <img id="LunaDulce" src="assets/Texturas/LunaDulce.jpg">
            <img id="LunaHierro" src="assets/Texturas/LunaHierro.jpg">

        </a-assets>

        <!--Planetas del Sistema solar nuevo-->

        <a-marker type='pattern' url='assets\Marcadores\pattern-sol.patt'>
            <a-sphere src="#SolNuevo" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 10000" position="0 0 0" radius="0.8"></a-sphere>
        </a-marker>

        <a-marker type='pattern' url='assets\Marcadores\pattern-planeta1.patt'>
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 20000" position="0 0 -1.5">
                <a-sphere src="#Planeta1" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 5000" position="-1.5 0 0" radius="0.4"></a-sphere>
            </a-entity>
        </a-marker>

        <a-marker type='pattern' url='assets\Marcadores\pattern-planeta2.patt'>
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 20000" position="0 0 -3">
                <a-sphere src="#Planeta2" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 5000" position="-4 0 0" radius="0.5"></a-sphere>
            </a-entity>
        </a-marker>

        <a-marker type='pattern' url='assets\Marcadores\pattern-lunahierro.patt'>
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 20000" position="0 0 -4.5">
                <a-entity rotation="0 0 0" position="-4 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 1000">
                    <a-sphere src="#LunaHierro" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 5000" position="-1.4 0 0" radius="0.2"></a-sphere>
                </a-entity>
            </a-entity>
        </a-marker>

        <a-marker type='pattern' url='assets\Marcadores\pattern-lunadulce.patt'>
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 20000" position="0 0 -6">
                <a-entity rotation="0 0 0" position="-4 0 0" animation="property: rotation; to: 0 -360 0; easing: linear; loop: true; dur: 1000">
                    <a-sphere src="#LunaDulce" animation="property: rotation; to: 0 -360 0; easing: linear; loop: true; dur: 10000" position="-1 0 0" radius="0.2"></a-sphere>
                </a-entity>
            </a-entity>
        </a-marker>

        <a-marker type='pattern' url='assets\Marcadores\pattern-planeta3.patt'>
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 20000" position="0 0 -7.5">
                <a-sphere src="#Planeta3" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 5000" position="-6.5 0 0" radius="0.7"></a-sphere>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

  </body>
</html>
